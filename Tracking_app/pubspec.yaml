name: smart_tracker
description: A location and activity tracking application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Networking
  http: ^1.1.0

  # Location Services
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Maps
  google_maps_flutter: ^2.5.0

  # Camera
  camera: ^0.10.5+5
  image_picker: ^1.0.4

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utilities
  path_provider: ^2.1.1
  intl: ^0.18.1
  uuid: ^4.2.1

  # UI Components
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true